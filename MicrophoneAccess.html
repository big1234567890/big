<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microphone Access</title>
</head>
<body>
  <h1>Microphone Access Request</h1>
  <button onclick="requestMicrophoneAccess()">Request Microphone Access</button>
  
  <script>
    async function requestMicrophoneAccess() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        console.log("Microphone access granted");

        // If you want to handle the microphone stream, you can connect it to an audio element or process it
        const audioElement = document.createElement("audio");
        audioElement.srcObject = stream;
        audioElement.play();

      } catch (err) {
        console.error("Error accessing the microphone:", err);
      }
    }
  </script>
</body>
</html>
