<!DOCTYPE html>
<html lang="en">
<head>
    <title>Twilio WebRTC + SIP</title>
    <script src="https://sdk.twilio.com/js/client/v1.13/twilio.min.js"></script>
</head>
<body>
    <h2>Twilio WebRTC + SIP</h2>
    <p id="status">ğŸ”„ Initializing...</p>

    <!-- New Button to Start the WebRTC Setup -->
    <button id="startButton">Start Calling</button>

    <input type="text" id="callTo" placeholder="Enter SIP Username" />
    <button onclick="makeCall()">Call</button>
    <button onclick="hangUpCall()">Hang Up</button>
    <button id="answerButton" style="display:none;">Answer</button>
    <button id="rejectButton" style="display:none;">Reject</button>

    <!-- Move Script to End -->
    <script>
        let device;

        async function fetchToken() {
            try {
                const response = await fetch('https://mahogany-dinosaur-3523.twil.io/token');
                if (!response.ok) throw new Error("Failed to fetch token");

                const data = await response.json();
                console.log("âœ… Extracted Token:", data.token);
                return data.token;
            } catch (error) {
                console.error("âŒ Error Fetching Token:", error);
                document.getElementById("status").innerText = "âŒ Token Fetch Failed!";
                return null;
            }
        }

        async function setupTwilioDevice() {
            try {
                console.log("ğŸ”„ Fetching Twilio Token...");
                const token = await fetchToken();

                if (!token) throw new Error("âŒ No token received!");

                console.log("âœ… Extracted Token:", token);

                device = new Twilio.Device(token, {
                    codecPreferences: ["opus", "pcmu"],
                    enableRingingState: true
                });

                device.on("ready", () => {
                    console.log("âœ… Twilio Device Ready");
                    document.getElementById("status").innerText = "âœ… Ready to make calls";
                });

                device.on("error", (error) => {
                    console.error("âŒ Twilio Device Error:", error.message);
                    document.getElementById("status").innerText = "âŒ Error: " + error.message;
                });

            } catch (error) {
                console.error("âŒ Setup Error:", error);
                document.getElementById("status").innerText = "âŒ Error Initializing Device";
            }
        }
        device.on("incoming", (connection) => {
                    console.log("ğŸ“ Incoming Call...");
                    document.getElementById("status").innerText = "ğŸ“ Incoming Call...";

                    // Store the incoming call connection
                    incomingConnection = connection;

                    // Show the Answer & Reject buttons
                    document.getElementById("answerButton").style.display = "inline";
                    document.getElementById("rejectButton").style.display = "inline";

                    // Attach event listeners to buttons
                    document.getElementById("answerButton").onclick = () => answerCall();
                    document.getElementById("rejectButton").onclick = () => rejectCall();
                });

                device.on("error", (error) => {
                    console.error("âŒ Twilio Device Error:", error.message);
                    document.getElementById("status").innerText = "âŒ Error: " + error.message;
                });

            } catch (error) {
                console.error("âŒ Setup Error:", error);
                document.getElementById("status").innerText = "âŒ Error Initializing Device";
            }
        }


        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("startButton").addEventListener("click", async () => {
                console.log("ğŸ”„ Requesting microphone access...");

                try {
                    await navigator.mediaDevices.getUserMedia({ audio: true }); // Request mic permission
                    console.log("ğŸ¤ Microphone access granted");
                    setupTwilioDevice(); // Now setup Twilio
                } catch (error) {
                    console.error("âŒ Microphone access denied:", error);
                    document.getElementById("status").innerText = "âŒ Microphone access denied!";
                }
            });
        });

        function makeCall() {
            const to = document.getElementById("callTo").value;
            if (!to) {
                alert("Enter a SIP address or number to call!");
                return;
            }

            const params = { To: `sip:big@bitsinglass.sip.twilio.com` };
            device.connect(params);
            console.log("ğŸ“ Calling:", params.To);
            document.getElementById("status").innerText = "ğŸ“ Calling...";
        }

        function hangUpCall() {
            if (device) {
                device.disconnectAll();
                console.log("ğŸ”´ Call Ended");
                document.getElementById("status").innerText = "âœ… Ready to make calls";
            }
        }
    </script>
</body>
</html>
